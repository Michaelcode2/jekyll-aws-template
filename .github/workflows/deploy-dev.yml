# GitHub Actions workflow for Development deployment
# Triggers on push to 'develop' branch
# Deploys to development S3 bucket and invalidates CloudFront cache
# Uses AWS OIDC authentication (no access keys needed)

name: Deploy to Development

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

env:
  RUBY_VERSION: '3.2'
  JEKYLL_ENV: development
  AWS_REGION: eu-central-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --config _config.yml,_config_dev.yml
        env:
          JEKYLL_ENV: development

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Jekyll-Dev-${{ github.run_id }}

      - name: Deploy to S3 (Development)
        run: |
          echo "ðŸ“¦ Deploying to S3 bucket: ${{ vars.S3_BUCKET_DEV }}"
          aws s3 sync _site/ s3://${{ vars.S3_BUCKET_DEV }} \
            --delete \
            --cache-control "max-age=3600"

      - name: Invalidate CloudFront cache (Development)
        run: |
          echo "â™»ï¸ Invalidating CloudFront distribution: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_DEV }}"
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_DEV }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "Invalidation ID: ${INVALIDATION_ID}"

      - name: Deployment summary
        run: |
          echo "## Development Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Development" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ vars.S3_BUCKET_DEV }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront**: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID_DEV }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Development deployment completed!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Check your CloudFront URL or custom domain" >> $GITHUB_STEP_SUMMARY
